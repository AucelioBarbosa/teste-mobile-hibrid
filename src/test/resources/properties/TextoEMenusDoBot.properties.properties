NÃO_CONSEGUI_IDENTIFICAR_OS_SEUS_DADOS=Não consegui identificar os seus dados. \uD83D\uDE10 Para continuarmos o seu atendimento, você precisa realizar o login através do link enviado anteriormente nesta conversa.\n\nLembrando que para seguirmos, você precisa estar conectado a uma rede de internet, e não apenas ao WhatsApp.\n\nPara continuarmos o seu atendimento, preciso que você acesse o nosso site abaixo e faça login com usuário e senha que você já utiliza na nossa Central de Relacionamento, Site ou aplicativo Cielo Gestão. \uD83D\uDCF2
