MSG_PORTAL_AUTENTICACAO_NOK=Falha na autenticação Alguma coisa deu errado, não foi possível autenticar o seu cadastro. Tente novamente ou, caso persista, tente novamente mais tarde.
MSG_AUTENTICACAO=Pronto, deu tudo certo!\n\nIdentifiquei o seu cadastro NIVANIELE NOGUEIRA FERREIRA 06022441374 \uD83D\uDE03\n\nO atendimento será para o estabelecimento número 2012359935. \n\nPodemos continuar?\n\n1: Sim\n2: Não
MSG_REDIRECIONAMENTO_NOVO_LOGIN=Neste caso, será necessário realizar um novo login selecionando o estabelecimento (EC) desejado.\n\nPara continuarmos o seu atendimento, preciso que você acesse o nosso site abaixo e faça login com usuário e senha que você já utiliza na nossa Central de Relacionamento, Site ou aplicativo Cielo Gestão. \uD83D\uDCF2
