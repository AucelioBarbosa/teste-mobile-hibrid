PRIMEIRO_ACESSO-MEU_CADASTRO=Estes são os procedimentos para o primeiro acesso ao Site Cielo:\n\n\u25B8Acesse o site minhaconta2.cielo.com.br/auto-cadastro.\n\n\u25B8Informe seus dados cadastrais: nome completo, e-mail, número do CPF e senha cadastrada.\n\n\u25B8Em seguida, informe o Número do Estabelecimento, que é o número Cielo de identificação que associamos ao seu CPF/CNPJ no credenciamento, e selecione o tipo de conta (se é bancária ou digital).\n\n\u25B8Para conta bancária, precisa informar qual o banco, qual o tipo de conta (se conta corrente ou poupança), número da agência (sem dígito) e número da conta (com dígito).\n\n\u25B8 Para conta digital, informe o número de série que está no verso do cartão, na parte inferior.\n\nPronto. Agora basta ler e concordar com os termo... Ler mais
